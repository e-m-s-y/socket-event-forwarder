<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>friendsoflittleyus</title>
</head>
<body>
<script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
<div class="container-fluid">
    <h2>Events</h2>
    <div class="col-xs-12">
        <ul id="list" class="list-group"></ul>
    </div>
</div>
</body>
<script>
    var addRow = function(text) {
        var ul = document.getElementById('list');
        var li = document.createElement('li');
        var pre = document.createElement('pre');

        li.classList.add('list-group-item');
        pre.classList.add('mb-0');

        pre.textContent = text;

        li.appendChild(pre);
        ul.prepend(li);
    };

	const socket = io('31.14.97.163:3333', {
		transports: ['websocket']
	});
	socket.on('connect', function() {
		console.log('Connected to socket!');
	});
	socket.on('error', function(data) {
		console.error(data);
	});
    socket.on('block.applied', function(data) {
        addRow('block.applied ' + JSON.stringify(data, undefined, 2));
    });
	socket.on('systeminformation', function(data) {
        addRow('systeminformation ' + JSON.stringify(data, undefined, 2));
	});
	socket.on('network.latency', function(data) {
        addRow('network.latency ' + JSON.stringify(data, undefined, 2));

    });
	socket.on('blockheight.current', function(data) {
        addRow('blockheight.current ' + JSON.stringify(data, undefined, 2));

    });
	socket.on('transaction.confirmed', function(data) {
        addRow('transaction.confirmed ' + JSON.stringify(data, undefined, 2));
    });
</script>
</html>
